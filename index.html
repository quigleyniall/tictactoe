<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<audio id="playerbuzzer" src="http://gravyboat.tripod.com/sound/pity.wav" type="audio/mpeg"></audio>
<audio id="aibuzzer" src="http://gravyboat.tripod.com/sound/workwithfool.wav" type="audio/mpeg"></audio>
<div class="text-center">
    <h1 class="primary">X's and O's</h1>
    <h2 id="score">Score:</h2>
    <div class="row">
        <div id="topleft" class="col-md-4 btn"></div>
        <div id="topmiddle" class="col-md-4 btn"></div>
        <div id="topright" class="col-md-4 btn"></div>
        <hr width="1500px" size="10" color="white">

    </div>
    <div class="row">
        <div id="left" class="col-md-4 btn"></div>
        <div id="middle" class="col-md-4 btn"></div>
        <div id="right" class="col-md-4 btn"></div>
        <hr width="1500px" size="10" color="white">
    </div>
    <div class="row">
        <div id="bottomleft" class="col-md-4 btn"></div>
        <div id="bottommiddle" class="col-md-4 btn"></div>
        <div id="bottomright" class="col-md-4 btn"></div>

    </div>
</div>


</body>
</html>
